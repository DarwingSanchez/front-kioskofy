<div class="row m-0 p-0">
    <!-- Banner -->
    <div class="col-6 banner-login"></div>
    <!-- Form -->
    <div class="col-6 p-4 my-4">
        <div class="flex-row-between">
            <h2>Login</h2>
            <button type="button" class="btn-close" aria-label="Close" (click)="closeActiveModal()"></button>
        </div>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="d-flex flex-column gap-3">
            <div class="form-group">
                <label for="exampleInputEmail1" class="h5 pb-2">Email address</label>
                <input type="email" class="form-control h5" formControlName="email" placeholder="Enter email">
                <small class="form-text text-danger"
                    *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                    Please enter email address.!
                </small>
                <small class="form-text text-danger"
                    *ngIf=" loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                    Email address not well formed.!
                </small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="h5 pb-2">Password</label>
                <input type="password" class="form-control h5" formControlName="password" placeholder="Password">
            </div>
            <button type="submit" class="button-main mt-3" [ngClass]="{'button-disabled': loginForm.invalid}"
                [disabled]="!loginForm.valid">Submit</button>
        </form>
    </div>
</div>
