<div class="row m-0 p-0">
    <!-- Banner -->
    <div class="col-6 banner-signup"></div>
    <!-- Form -->
    <div class="col-6 p-4 my-3">
        <div class="flex-row-between">
            <h2>Sign up</h2>
            <button type="button" class="btn-close" aria-label="Close" (click)="closeActiveModal()"></button>
        </div>
        <hr>
        <form [formGroup]="signupForm" (ngSubmit)="signUpUser()" class="d-flex flex-column gap-3">
            <div class="row">
                <div class="form-group col-6">
                    <label for="name" class="h5 pb-2">Name</label>
                    <input type="text" class="form-control h5" formControlName="name" placeholder="Enter name">
                    <small class="form-text text-danger"
                        *ngIf="signupForm.get('name')?.hasError('required') && signupForm.get('name')?.touched">
                        Enter your name.!
                    </small>
                </div>
                <div class="form-group col-6">
                    <label for="lastname" class="h5 pb-2">Last name</label>
                    <input type="text" class="form-control h5" formControlName="last_name"
                        placeholder="Enter last name">
                    <small class="form-text text-danger"
                        *ngIf="signupForm.get('last_name')?.hasError('required') && signupForm.get('last_name')?.touched">
                        Enter your last name.!
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="h5 pb-2">Cellphone number</label>
                <input type="text" class="form-control h5" formControlName="cellphone"
                    placeholder="Enter your cellphone number">
                <small class="form-text text-danger"
                    *ngIf="signupForm.get('cellphone')?.hasError('required') && signupForm.get('cellphone')?.touched">
                    Enter your cellphone number.!
                </small>
            </div>
            <div class="form-group">
                <label for="email" class="h5 pb-2">Email address</label>
                <input type="email" class="form-control h5" formControlName="email" placeholder="Enter email">
                <small class="form-text text-danger"
                    *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched">
                    Enter email address.!
                </small>
                <small class="form-text text-danger"
                    *ngIf=" signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched">
                    Email address not well formed.!
                </small>
            </div>
            <div class="form-group">
                <label for="password" class="h5 pb-2">Password</label>
                <input type="password" class="form-control h5" formControlName="password" placeholder="Password">
            </div>
            <button type="submit" class="button-main mt-3" [ngClass]="{'button-disabled': signupForm.invalid}"
                [disabled]="!signupForm.valid">Submit</button>
        </form>
    </div>
</div>
