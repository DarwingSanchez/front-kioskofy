<section>
    <main class="content">
        <div class="">
            <div class="col-12">
                <div class="position-relative">
                    <div class="py-2 gap-3" *ngFor="let message of chat.history"
                        [ngClass]="message.user._id === user_id ? 'chat-message-right' : 'chat-message-left'">
                        <div class="flex-column-center gap-0">
                            <app-profile-picture [profile_picture]="message.user.profile_picture"
                                [size]="40"></app-profile-picture>
                            <div class="text-muted h6 text-nowrap">
                                {{message.createdAt | date: 'LL MMM, YY' }}
                            </div>
                            <div class="text-muted h6 text-nowrap">
                                {{ message.createdAt | date:'shortTime' }}
                            </div>
                        </div>
                        <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                            <p class="h-5 mb-1">
                                <span class="bold">{{message.user.name}} {{message.user.last_name}}</span>&nbsp;
                            </p>
                            <p class="h5 pb-2">
                                {{message.message}}
                            </p>
                        </div>
                    </div>
                    <div class="mensajes h-100" [innerHTML]="some_html_code"></div>
                </div>
            </div>
            <div class="flex-grow-0 py-3 px-4 border-top">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Type your message">
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </main>
</section>
