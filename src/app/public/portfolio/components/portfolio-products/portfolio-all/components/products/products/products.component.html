<section class="d-flex flex-column gap-3">
    <!-- Portfolio card -->
    <div class="d-flex flex-wrap flex-row-between gap-3">
        <app-card-complete *ngFor="let item of portfolio; let i = index"></app-card-complete>
    </div>
    <!-- Banners -->
    <app-swiper [imgs]="banners_imgs"></app-swiper>
    <!-- Paginator -->
    <app-paginator [current_page]="current_page" [total_pages]="total_pages"
        (goToPage)="onGoToPage($event)"></app-paginator>
</section>
