<section class="container-max-width-center d-flex flex-wrap">
    <div class="w-100">
        <app-breadcumber></app-breadcumber>
    </div>
    <div class="w-25 pe-3">
        <app-portfolio-filters [page_limit]="page_limit" [page_current]="page_current"></app-portfolio-filters>
    </div>
    <div class="w-75">
        <section class="d-flex flex-column gap-3">
            <!-- Portfolio card -->
            <div class="d-flex flex-wrap flex-row-between card-container gap-3">
                <app-card-complete *ngFor="let item of portfolio; let i = index"></app-card-complete>
            </div>
            <!-- Banners -->
            <app-swiper [imgs]="banners_imgs"></app-swiper>
            <!-- Paginator -->
            <app-paginator [page_current]="page_current" [page_total]="page_total"
                (emitGoToPage)="onGoToPage($event)"></app-paginator>
        </section>
    </div>
</section>
