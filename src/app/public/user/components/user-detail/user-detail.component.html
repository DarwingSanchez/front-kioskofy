<div class="flex-row-between">
    <h2>!Hola {{ userForm.get('name')?.value }}!</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<hr>
<form [formGroup]="userForm" (ngSubmit)="updateUser()" class="d-flex flex-column gap-3">
    <div class="row">
        <div class="form-group col-5 pe-0">
            <span class="img-container flex-row-center">
                <img *ngIf="userForm && userForm.value.profile_picture; else no_profile_picture"
                    [src]="userForm.value.profile_picture" alt="">
                <span class="button-change-picture">
                    <a class="button-text flex-row-center">
                        Change Picture
                    </a>
                </span>
            </span>
        </div>
        <div class="form-group col-7 flex-column-between gap-3">
            <div class="form-group">
                <label for="name" class="h5 pb-2">Name</label>
                <input type="text" class="form-control h5" formControlName="name" placeholder="Enter name">
                <small class="form-text text-danger"
                    *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
                    Enter your name.!
                </small>
            </div>
            <div class="form-group">
                <label for="lastname" class="h5 pb-2 mt-2">Last name</label>
                <input type="text" class="form-control h5" formControlName="last_name" placeholder="Enter last name">
                <small class="form-text text-danger"
                    *ngIf="userForm.get('last_name')?.hasError('required') && userForm.get('last_name')?.touched">
                    Enter your last name.!
                </small>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="h5 pb-2">Phone number</label>
        <input type="text" class="form-control h5" formControlName="phone" placeholder="Enter your phone number">
        <small class="form-text text-danger"
            *ngIf="userForm.get('phone')?.hasError('required') && userForm.get('phone')?.touched">
            Enter your phone number.!
        </small>
    </div>
    <div class="form-group">
        <label for="email" class="h5 pb-2">Email address</label>
        <input type="email" class="form-control h5" formControlName="email" placeholder="Enter email">
        <small class="form-text text-danger"
            *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
            Enter email address.!
        </small>
        <small class="form-text text-danger"
            *ngIf=" userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">
            Email address not well formed.!
        </small>
    </div>
    <button type="submit" class="button-main mt-2" [ngClass]="{'button-disabled': userForm.invalid}">
        Sing Up
    </button>
    <hr class="my-1">
    <div class="bottom-main-container">
        <a class="button-text" (click)="onEmiteValue('password')">
            Change Password
        </a>
        <button type="button" (click)="onEmiteValue('logout')" class="log-out-btn">Log out</button>
    </div>
</form>

<ng-template #no_profile_picture>
    <fa-icon [icon]="icon_user"></fa-icon>
</ng-template>
