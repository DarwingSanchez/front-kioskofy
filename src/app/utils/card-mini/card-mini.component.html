<mat-card class="example-card">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content class="d-flex flex-column align-items-center justify-content-center m-0 w-100">
        <h4 class="d-inline-block text-truncate text-capitalize font-weight-bold ellipsis w-100 px-1">
            The Shiba Inu is the Oh od Hola
        </h4>
        <div class="d-flex flex-row justify-content-between align-items-center">
            <h3>{{ 5000 | currency: 'CAD':'symbol':'1.0-0' }}</h3>
            <sub>/25 kg</sub>
        </div>
        <img src="https://flagsapi.com/BE/flat/16.png" width="20" height="20">
    </mat-card-content>
    <div class="heart-container cursor-pointer" (click)="likedCard()">
        <img *ngIf="!is_liked_by_user" src="../../../assets/icons/heart-full.png" width="30" height="30"
            alt="heart filled">
        <img *ngIf="is_liked_by_user" src="../../../assets/icons/heart-outline.png" width="30" height="30"
            alt="heart outline">
    </div>
</mat-card>
