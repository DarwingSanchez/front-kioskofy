<section>
    <!-- Carousel cards -->
    <div class="container-carousel">
        <div #container_portfolio class="d-flex align-items-center container-scroll-x h-100 py-1">
            <div class="container-cards p-0">
                <!-- Banner card -->
                <span class="container-swiper-cards" *ngIf="isBannerShown">
                    <swiper [config]="mySwiperCars" class="swiper">
                        <ng-template swiperSlide *ngFor="let banner of banners_cards">
                            <img [src]="banner" alt="Banner card">
                        </ng-template>
                    </swiper>
                </span>
                <!-- Portfolio card -->
                <app-card-complete *ngFor="let item of portfolio; let i = index"></app-card-complete>
            </div>
            <!-- Scroll carousel -->
            <span class="scroll-button-left ps-2" (click)="scrollContainer('left', container_portfolio, 250)">
                <img src="assets/icons/Arrowleft_n.png" width="30" height="30" alt="Flecha scroll izquierda">
            </span>
            <span class="scroll-button-right pe-2" (click)="scrollContainer('right', container_portfolio, 250)">
                <img src="assets/icons/Arrowright_n.png" width="30" height="30" alt="Flecha scroll derecha">
            </span>
        </div>
    </div>
</section>
